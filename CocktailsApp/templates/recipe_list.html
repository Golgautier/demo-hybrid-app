{% extends "base.html" %}

{% block content %}
    <h2>Recipes</h2>
    <div class="recipe-list">
        {% for recipe in recipes %}
            <div class="recipe-card">
                {% if recipe.image_url %}
                    <img src="{{ recipe.image_url }}" alt="Image of {{ recipe.title }}" class="recipe-image">
                {% endif %}
                <div class="recipe-details">
                    <strong>{{ recipe.title }}</strong>
                    <h4>Ingredients:</h4>
                    <pre>{{ recipe.ingredients }}</pre>
                    <h4>Description:</h4>
                    <pre>{{ recipe.description }}</pre>
                </div>
                <form action="{{ url_for('delete_recipe', id=recipe.id) }}" method="post" class="delete-form">
                    <button type="submit" class="button delete-button" onclick="return confirm('Are you sure you want to delete this recipe?');">Delete</button>
                </form>
            </div>
        {% endfor %}
    </div>
{% endblock %}
